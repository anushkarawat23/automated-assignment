<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Assignment Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Assignment Upload Portal</h1>

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <!-- Email Input -->
            <label for="email">Student Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>
            <!-- Dropdown for Internship Type -->
            <label for="internship_type">Select Internship Type:</label>
            <select id="internship_type" name="internship_type" required>
                <option value="" disabled selected>Select internship type</option>
                <option value="Business Development">Business Development</option>
                <option value="Campus Ambassodor">Campus Ambassodor</option>
                <option value="Community Manager">Community Manager</option>
                <option value="Content Creator">Content Creator</option>
                <option value="Copywriter">Copywriter</option>
                <option value="Event Coordinator">Event Coordinator</option>
                <option value="Executive Manager">Executive Manager</option>
                <option value="Full Stack Web Development">Full Stack Web Development</option>
                <option value="Finance">Finance</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Marketing">Marketing</option>
                <option value="Patent">Patent</option>
                <option value="Research Internship">Research </option>
                <option value="SDE">SDE</option>  
            </select>
            <br>

            <!-- File Upload -->
            <label for="file">Upload Assignment:</label>
            <input type="file" id="file" name="file" multiple required>

            <!-- Submit Button -->
            <button type="submit">Upload Assignment</button>
        </form>

        <div id="feedback"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
